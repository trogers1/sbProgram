<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title>Welcome to the NCCWSC Dashboard</title>
        {% endif %}
        <link rel="stylesheet" href="../static/styles.css" type="text/css" />
    </head>
    <body>
        <div><a href="/index">NCCWSC Dashboard</a><div>
        <hr>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }} </li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
