<!-- extend base layout -->
{% extends "base.html" %}{% block content %}
<!DOCTYPE html>
<meta charset="utf-8">

<head>
  <h1>Search results for "{{ query }}":</h1>
  <h4 style="color: green ">Number of DataSets found:{{length}}</h4>
</head>
<style>
  body {
    margin: 15px;
    background-color: #F1F3F3
  }

  .bar {
    fill: rgb(56, 148, 84);
  }

  .axis path,
  .axis line {
    fill: none;
    stroke: #D4D8DA;
    stroke-width: 0px;
    shape-rendering: crispEdges;
  }

  .x path {
    display: none;
  }

  .toolTip {
    position: absolute;
    display: none;
    min-width: 80px;
    height: auto;
    background: none repeat scroll 0 0 white;
    border: 1px solid #6F257F;
    padding: 14px;
    text-align: center;
  }
</style>
<div>
  <svg width="960" height="500"></svg>
  <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
</br>
</br>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
  var svg = d3.select("svg"),
    margin = { top: 20, right: 20, bottom: 30, left: 80 },
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

  var tooltip = d3.select("body").append("div").attr("class", "toolTip");

  var x = d3.scaleLinear().range([0, width]);
  var y = d3.scaleBand().range([height, 0]);

  var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var data = {{ userdata| tojson | safe}};



  data.sort(function (a, b) { return a.Fy - b.Fy; });

  x.domain([0, d3.max(data, function (d) { return d.size; })]);
  y.domain(data.map(function (d) { return d.Fy; })).padding(0.1);

  g.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).ticks(5).tickFormat(function (d) { return parseInt(d / 1000); }).tickSizeInner([-height]));

  g.append("g")
    .attr("class", "y axis")
    .call(d3.axisLeft(y));

  g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
    .attr("class", "bar")
    .attr("x", 0)
    .attr("height", y.bandwidth())
    .attr("y", function (d) { return y(d.Fy); })
    .attr("width", function (d) {
      return x(d.size);
    })

    .on("mouseover", function (d) {
      let selectedName = d.size;
      d3.selectAll(".bar")
        .style("opacity", function (d) {
          return d.size == selectedName ? 1 : 0.2;
        })
      tooltip
        .style("left", d3.event.pageX+ "px")
        .style("top", d3.event.pageY  + "px")
        .style("display", "inline-block")
        .html("Pname: " + (d.name) + "<br>" + "Casc: " + (d.casc) + "<br>" + "Fy: " + (d.Fy) + "<br>" + "Size: " + ((d.size / 1000)));
    })

    .on("mouseout", function (d) { tooltip.style("display", "none").style("opacity", 1); });

</script>
